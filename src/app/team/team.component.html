<div class="teams-container">
    <div class="search">
        <span>Suche:</span>
        <input type="text" [(ngModel)]="term">
    </div>

    <div class="serch-results">
        <div *ngFor="let team of teams.teams | paginate: { itemsPerPage: 10, currentPage: p } |filter:term" class="search-result">
            <h3>{{ team.name }}</h3>
            <span>Editieren</span>
        </div>
    </div>

    <button>Neuer Spieler</button>
</div>
